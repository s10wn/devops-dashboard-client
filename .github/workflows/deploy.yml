name: Deploy Frontend

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 155.212.168.72
          username: deploy
          key: ${{ secrets.SSH }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            cd /var/www/cargo/frontend

            # Pull latest changes
            git fetch origin main
            git reset --hard origin/main

            # Copy production env
            cp /var/www/cargo/deploy/configs/.env.frontend.production .env.production 2>/dev/null || true

            # Install dependencies
            yarn install --frozen-lockfile

            # Build for production (nginx serves static files from dist/)
            yarn build

            echo "âœ… Frontend deployed successfully! (served by nginx)"
